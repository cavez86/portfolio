name: PR

on:
  pull_request:
    branches:
      - main

env:
  HUSKY: 0
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Install dependencies
        run: |
          if [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            echo "⚠️  bun.lockb not found, generating it..."
            bun install
          fi

      - name: Check if lockfile was generated
        run: |
          if [ -f bun.lockb ] && ! git diff --quiet bun.lockb 2>/dev/null; then
            echo "⚠️  bun.lockb was generated/modified. Please commit it to the repository."
            echo "Run: git add bun.lockb && git commit -m 'Add bun.lockb'"
            git diff --stat bun.lockb 2>/dev/null || echo "New file: bun.lockb"
          fi

      - name: Run ESLint
        run: bun run lint

      - name: Check TypeScript types
        run: bun run type-check

      - name: Run Prettier
        run: bun run format

      - name: Run tests
        run: bun test
