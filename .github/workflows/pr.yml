name: PR

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

env:
  HUSKY: 0
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Run ESLint
        run: pnpm lint

      - name: Check TypeScript types
        run: pnpm type-check

      - name: Run Prettier
        run: pnpm format

      - name: Run tests
        run: pnpm test
